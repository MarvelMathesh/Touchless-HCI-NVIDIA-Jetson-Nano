# ============================================================================
# Gesture Vocabulary Definition
# Maps gestures to media actions with detection parameters
# ============================================================================

# --- Static Gestures (Pose-based) ---
static_gestures:
  thumbs_up:
    display_name: "Thumbs Up"
    action: "volume_up"
    description: "Thumb extended upward - volume increase"
    priority: 1
    dwell_ms: 300
    holdable: true
    hold_repeat_ms: 200
    rules:
      thumb_extended: true
      index_curled: true
      middle_curled: true
      ring_curled: true
      pinky_curled: true
      thumb_direction: "up"

  peace_sign:
    display_name: "Peace / Victory"
    action: "aspect_ratio"
    description: "Index and middle fingers in V - cycle display aspect ratios"
    priority: 2
    dwell_ms: 500
    rules:
      thumb_curled: true
      index_extended: true
      middle_extended: true
      ring_curled: true
      pinky_curled: true

  ok_sign:
    display_name: "OK Sign"
    action: "fullscreen"
    description: "Thumb and index forming circle - fullscreen toggle"
    priority: 2
    dwell_ms: 500
    rules:
      thumb_index_circle: true
      middle_extended: true
      ring_extended: true
      pinky_extended: true

  fist:
    display_name: "Closed Fist"
    action: "mute"
    description: "All fingers curled into fist"
    priority: 3
    dwell_ms: 500
    rules:
      thumb_curled: true
      index_curled: true
      middle_curled: true
      ring_curled: true
      pinky_curled: true

  open_palm:
    display_name: "Open Palm"
    action: "play_pause"
    description: "All fingers extended, palm facing camera - play/pause toggle"
    priority: 3
    dwell_ms: 500
    rules:
      thumb_extended: true
      index_extended: true
      middle_extended: true
      ring_extended: true
      pinky_extended: true
      palm_facing: "camera"

  thumbs_down:
    display_name: "Thumbs Down"
    action: "volume_down"
    description: "Thumb extended downward - volume decrease"
    priority: 1
    dwell_ms: 300
    holdable: true
    hold_repeat_ms: 200
    rules:
      thumb_extended: true
      index_curled: true
      middle_curled: true
      ring_curled: true
      pinky_curled: true
      thumb_direction: "down"

  finger_point:
    display_name: "Pointing"
    action: "playback_speed"
    description: "Index finger extended - toggle playback speed (1x / 2x)"
    priority: 4
    dwell_ms: 500
    rules:
      thumb_curled: true
      index_extended: true
      middle_curled: true
      ring_curled: true
      pinky_curled: true

  i_love_you:
    display_name: "I Love You"
    action: "subtitles"
    description: "Thumb, index, and pinky extended - toggle subtitles ON/OFF"
    priority: 5
    dwell_ms: 500
    rules:
      thumb_extended: true
      index_extended: true
      middle_curled: true
      ring_curled: true
      pinky_extended: true

# --- Dynamic Gestures (Motion-based) ---
dynamic_gestures:
  swipe_right:
    display_name: "Swipe Right"
    action: "seek_forward"
    description: "Hand movement left to right"
    priority: 1
    detection:
      direction: "right"
      min_velocity: 200
      min_distance: 80
      max_duration_ms: 800

  swipe_left:
    display_name: "Swipe Left"
    action: "seek_backward"
    description: "Hand movement right to left"
    priority: 1
    detection:
      direction: "left"
      min_velocity: 200
      min_distance: 80
      max_duration_ms: 800

# --- Action Definitions ---
actions:
  play_pause:
    display_name: "Play/Pause"
    icon: "||"
    feedback_color: [0, 255, 0]

  volume_up:
    display_name: "Volume Up"
    icon: "VOL+"
    feedback_color: [0, 255, 255]

  volume_down:
    display_name: "Volume Down"
    icon: "VOL-"
    feedback_color: [0, 255, 255]

  seek_forward:
    display_name: "Forward 10s"
    icon: ">>"
    feedback_color: [255, 200, 0]

  seek_backward:
    display_name: "Back 10s"
    icon: "<<"
    feedback_color: [255, 200, 0]

  mute:
    display_name: "Mute/Unmute"
    icon: "MUTE"
    feedback_color: [0, 0, 255]

  fullscreen:
    display_name: "Fullscreen"
    icon: "[ ]"
    feedback_color: [255, 0, 255]

  subtitles:
    display_name: "Subtitles"
    icon: "CC"
    feedback_color: [255, 100, 0]

  playback_speed:
    display_name: "Speed Toggle"
    icon: "2x"
    feedback_color: [200, 200, 0]

  aspect_ratio:
    display_name: "Aspect Ratio"
    icon: "AR"
    feedback_color: [100, 200, 255]

# --- Gesture Macros (Innovation Feature) ---
macros:
  enabled: true
  sequences:
    save_favorite:
      display_name: "Save to Favorites"
      sequence: ["peace_sign", "fist", "thumbs_up"]
      timeout_ms: 3000
      action: "custom_save_favorite"

# --- Conflict Resolution ---
conflict_resolution:
  strategy: "highest_confidence"  # highest_confidence | priority | last_stable
  min_confidence_gap: 0.1        # Minimum gap between top-2 gestures
